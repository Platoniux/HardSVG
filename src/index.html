  <!-- 1. Create simple figures: -->
  <div class="container">
    <svg class="container__item"
    viewBox="0 0 300 100" 
    width="300" 
    height="100">
      <line 
      x1="0" 
      y1="50" 
      x2="300" 
      y2="50" 
      stroke="green" 
      stroke-width="1"/>
    </svg>
    <svg class="container__item"
    viewBox="0 0 250 250" 
    height="250">
      <circle 
      r="125" 
      cx="125" 
      cy="125" 
      fill="blue" 
      stroke="1"/>
    </svg>
    <svg class="container__item"
    viewBox="0 0 300 300" 
    height="300">
      <line 
      x1="150" 
      y1="0" 
      x2="150" 
      y2="300" 
      stroke="red" 
      stroke-width="3"/>
      <line 
      x1="0" 
      y1="150" 
      x2="300" 
      y2="150" 
      stroke="black" 
      stroke-width="3"/>
    </svg>
    <svg class="container__item"
    viewBox="0 0 400 200" 
    height="200">
      <ellipse 
      rx="200" 
      ry="100" 
      cx="200" 
      cy="100" 
      fill="transparent" 
      stroke="yellow" 
      stroke-width="4" 
      stroke-dasharray="4"/>
    </svg>
  </div>
